<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"    />
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main class="container">
  <div class="image">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="master-pic">
    <div class="overlay">
      <img src="images/icon-view.svg" alt="eye" class="eye-pic">
    </div>
  </div>

  <div class="card">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm</p>
    <div class="card-info">
    <div class="card-child">
      <img src="images/icon-ethereum.svg" alt="ethereum logo" class="icon1">
      <h2 class="color1">0.041ETH</h2>
    </div>

    <div class="card-child">
      <img src="images/icon-clock.svg" alt="clock" class="icon2">
      <h2 class="color2">3 days left</h2>
    </div>
  </div>
  </div>

  <hr>

  <div class="creator">
    <img src="images/image-avatar.png" alt="avatar" class="avatar-pic">
    <h3>Creation of <strong>Jules Wyvern</strong></h3>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>
</html>
